<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <div id="calculater">

        <div id="content">
            <div id="visor">

            </div>
            <div id="operators-one">
                <input type="button" name="nove" class="opt_one" id="limpar" value="C">
                <input type="button" name="nove" class="opt_one" id="delet" value="D">
                <input type="button" name="nove" class="opt_one" id="pct" value="%">

            </div>
            <div id="numbers">
                <fieldset>
                    <input type="button" class="num" name="number" id="nove" value="9">
                    <input type="button" class="num" name="number" id="oito" value="8">
                    <input type="button" class="num" name="number" id="sete" value="7">
                    <input type="button" class="num" name="number" id="seis" value="6">
                    <input type="button" class="num" name="number" id="cinco" value="5">
                    <input type="button" class="num" name="number" id="quatro" value="4">
                    <input type="button" class="num" name="number" id="tres" value="3">
                    <input type="button" class="num" name="number" id="dois " value="2">
                    <input type="button" class="num" name="number" id="um" value="1">
                    <input type="button" class="num" name="number" id="zero" value="0">
                    <input type="button" class="num" name="number" id="ponto" value=".">
                    
                    </fieldset>


            </div>
            <div id="operators-two">
                <input type="button" class="opt_two"value="/">
                <input type="button" class="opt_two" value="*">
                <input type="button" class="opt_two"value="-">
                <input type="button" class="opt_two" value="+">
                <input type="button" class="opt_two"value="=">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
